rformance", "label": "challenge", "title": "challenge (by Andre Cole)", "to": "Cooper Flag Playing Well"}, {"arrows": "to", "from": "Cooper Flag\u0027s Performance", "label": "elaboration", "title": "elaboration (by Andre Cole)", "to": "Performance vs. Game Outcomes"}, {"arrows": "to", "from": "Cooper Flag\u0027s Performance", "label": "challenge", "title": "challenge (by Adil Gazder)", "to": "Plus/Minus Stats"}, {"arrows": "to", "from": "Cooper Flag\u0027s Performance", "label": "challenge", "title": "challenge (by Andre Cole)", "to": "Averaging 18 Points"}, {"arrows": "to", "from": "Cooper Flag\u0027s Performance", "label": "challenge", "title": "challenge (by Adil Gazder)", "to": "Averaging 10 Points"}, {"arrows": "to", "from": "Cooper Flag\u0027s Performance", "label": "challenge", "title": "challenge (by Adil Gazder)", "to": "Source of Information (Propaganda/Mavs Instagram)"}, {"arrows": "to", "from": "Cooper Flag\u0027s Poor Performance in Dallas", "label": "elaboration", "title": "elaboration (by Adil Gazder)", "to": "Lack of Top Talent from Good Schools"}, {"arrows": "to", "from": "Cooper Flag Playing Well", "label": "challenge", "title": "challenge (by Andre Cole)", "to": "Cooper Flag\u0027s Poor Performance in Dallas"}, {"arrows": "to", "from": "Performance vs. Game Outcomes", "label": "elaboration", "title": "elaboration (by Andre Cole)", "to": "Cooper Flag Playing Well"}, {"arrows": "to", "from": "Plus/Minus Stats", "label": "challenge", "title": "challenge (by Adil Gazder)", "to": "Performance vs. Game Outcomes"}, {"arrows": "to", "from": "Averaging 18 Points", "label": "challenge", "title": "challenge (by Andre Cole)", "to": "Plus/Minus Stats"}, {"arrows": "to", "from": "Averaging 10 Points", "label": "challenge", "title": "challenge (by Adil Gazder)", "to": "Averaging 18 Points"}, {"arrows": "to", "from": "Source of Information (Propaganda/Mavs Instagram)", "label": "challenge", "title": "challenge (by Adil Gazder)", "to": "Averaging 18 Points"}]);
